<nav style="position: sticky;z-index: 5;top: 0;justify-content: space-between;">
  <!-- logo not logged -->
  <div class="col-3 col-lg-2 "*ngIf="tok === null">
    <img class="logo d-inline-block" routerLink="" src="../../../assets/images/BETACOMIO BICYCLE (4).svg" alt="">
  </div>

  <!-- central part not logged-->
  <div class="col-4 col-lg-6" *ngIf="tok === null" >
    <input type="checkbox" id="check">
    <label  for="check" class="checkbtn">
      <fa-icon [icon]="icon"></fa-icon>
    </label>
    <ul>
  <li><a routerLink="" (click)="closeMobileMenu()"  class="link-list">Home</a></li>
  <li><a routerLink="/Catalogue" (click)="closeMobileMenu()" class="link-list">Catalogo</a></li>
  <li><a routerLink="/About_us" (click)="closeMobileMenu()"  class="link-list">Dicono di noi</a></li>
  <li><a routerLink="/Contacts" (click)="closeMobileMenu()" class="link-list">Contatti</a></li>
  <li><a routerLink="/superadmin" (click)="closeMobileMenu()" class="link-list">Super Admin</a></li>
  <li><a routerLink="/Faq" (click)="closeMobileMenu()"class="link-list" >FAQ</a></li>
  </ul>

</div>
<!-- login part not logged -->
<div class="col-4 col-sm-4 col-lg-4 bo"  *ngIf="tok === null">
  <ul class="mrg">
    <li><a class="active"  routerLink="/Login">Login</a></li>
    <li><a class="active" routerLink="/Signup">Registrazione</a></li>
    <label style="margin-top: 30px;" class="switch">
      <input (click)="changeColor()" type="checkbox">
      <span class="slider round"></span>
    </label>
    <fa-icon style="color: white;margin-left:15px;font-size: 1.7rem;" [icon]="moon"></fa-icon>
  </ul>
</div>

<!-- logo logged -->
<div class="col-3 " *ngIf="tok !== null">
  <img class="logo d-inline-block" routerLink="" src="../../../assets/images/BETACOMIO BICYCLE (4).svg" alt="">
</div>
<!-- central part logged -->
<div class="col-4 col-lg-4 " *ngIf="tok !== null">
  <input type="checkbox" id="check">
  <label class="d-block d-sm-block" for="check" class="checkbtn">
    <fa-icon [icon]="icon"></fa-icon>
  </label>
  <ul style="margin-top: 10px;">
    <li><a routerLink="" (click)="closeMobileMenu()"  class="link-list">Home</a></li>
    <li><a routerLink="/Catalogue" (click)="closeMobileMenu()" class="link-list">Catalogo</a></li>
    <li><a routerLink="/About_us" (click)="closeMobileMenu()"  class="link-list">Dicono di noi</a></li>
    <li><a routerLink="/Contacts" (click)="closeMobileMenu()" class="link-list">Contatti</a></li>
    <li><a routerLink="/Faq" (click)="closeMobileMenu()"class="link-list">FAQ</a></li>
  </ul>
</div>
    <!-- login part logged -->
    <div class="col-4 d-none col-lg-3 d-lg-flex align-items-center" *ngIf="tok !== null || IsLogged ">
      <li style="font-family: 'Play', sans-serif; font-size: 1.3rem;cursor: pointer;"><a (click)="logout()" class="link-list">logout</a></li>
      <li style="font-family: 'Play', sans-serif; font-size: 1.3rem; margin-left: 30px;"><a routerLink="/MyProfile" class="link-list">Il mio profilo</a></li>
      <fa-icon (click)="cartmenu()" class="cart" [icon]="cart"></fa-icon>
        <label style="margin-top: 10px;" class="switch">
        <input (click)="changeColor()" type="checkbox">
        <span class="slider round"></span>
      </label>
      <fa-icon style="color: white;margin-left:15px;font-size: 1.7rem;" [icon]="moon"></fa-icon>
    </div>

    <!-- cart menu -->
    <div *ngIf="showMenu" style="
     width: 250px;
     max-height: 250px;
     position: absolute;
     border-radius: 10px;
     right:100px;
     top:80px;
     border: 2px solid black;
     overflow-y: auto;
     background-color: #d45d09f3; ">


  <ul *ngFor="let el of iconCart"> 
  <li style="color:white; line-height: 40px;"><b>x{{el.quantity}}</b> {{el.product.name}} <b>{{el.product.listPrice}} €</b></li>
  <hr>
  </ul>
  <p style="color:white; text-align: center">Totale: <b>{{totPrice}} €</b></p>
  <br>
  <button routerLink="Paypal" style="background-color: white;height:50px; border: none; width: 60%; margin-left:50px; margin-bottom: 10px; border-radius: 40px;">Vai al carrello</button>

  </div>

</nav>
