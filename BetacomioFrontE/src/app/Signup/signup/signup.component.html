<div class="topContainer">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form #inputform="ngForm" (submit)="InsertUser(inputform)">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="Name" placeholder="inserisci un nome" [ngModel]="singleUser?.Name">
                    <input type="text" name="Surname" placeholder="inserisci un cognome" [ngModel]="singleUser?.Surname">
                    <input type="text" name="Phone" placeholder="inserisci un numero di telefono" [ngModel]="singleUser?.Phone">
                    <input type="text" name="Username" placeholder="User name" [ngModel]="singleUser?.Username">
                    <input type="email" name="Email" placeholder="Email" [ngModel]="singleUser?.Email" >
                    <input type="password" name="PasswordHash" placeholder="Password" [ngModel]="singleUser?.PasswordHash">
                    <input type="hidden" name="PasswordSalt" [ngModel]="'string'">
                    <button type="submit">Sign up</button>
                </form>
            </div>
    </div>
</div>
