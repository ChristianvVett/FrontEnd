<div style="display: flex; justify-content: center;" class="row  mx-auto">
  <div class="col-12 mt-3 ">
      <nav aria-label="breadcrumb" class="second ">
          <ol class="breadcrumb indigo lighten-6 first  ">
              <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase" routerLink=""><span class="mr-md-3 mr-1">Home</span></a><i class="fa fa-angle-double-right text-uppercase " aria-hidden="true"></i></li>
              <li class="breadcrumb-item font-weight-bold "><a class="black-text text-uppercase " routerLink="/Catalogue"><span class="mr-md-3 mr-1">Torna al catalogo</span></a><i class="fa fa-angle-double-right " aria-hidden="true"></i></li>                          
              <li class="breadcrumb-item font-weight-bold"><a class="black-text text-uppercase active-2" href="#"><span class="mr-md-3 mr-1">DETTAGLIO</span></a></li>
          </ol>
      </nav>
  </div>
</div>

<div class="flex-box">
  <div class="left">
      <div class="big-img">
        <img [src]="DetailList.sanitizedPhoto" alt="random photo">
      </div>
  </div>

  <div class="right">
      <div class="pname">{{DetailList.name}}</div>
      <div>
        <p class="dtdesc">{{DetailList.description}}</p>
      <div class="d-flex">
          <div class="squarecolor blackcolor"></div>
          <div class="squarecolor redcolor"></div>
          <div class="squarecolor"></div>
      </div>
      </div>
      <div class="ratings">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
      </div>
      <div class="price">{{DetailList.listPrice}}€</div>
      <div style="border: 1px dashed black; background-color: bisque; width: fit-content; padding: 20px;">
        <p> Quantità attuale: <strong> {{ prodQuantity }}</strong> </p>
        <button (click)="decreaseQuantity()" style="margin-left: 25px"> - </button>
        <button (click)="incrementQuantity()" style="margin-left: 25px"> + </button>
      </div>
      <!-- <div class="quantity">
          <p>Quantity :</p>
          <input type="number" min="1" max="5" value="1">
      </div> -->
      <div class="btn-box">
        <div (click)="cart()">
          <p class="cart-btn">AGGIUNGI AL CARRELLO</p>
        </div>
        <div class="heart-container" (click)="wish()">
        <fa-icon class="heart" [icon]="cuore"></fa-icon>
      </div>
          <!-- <button class="cart-btn">Add to Cart</button> -->
      </div>
      
  </div>
</div>
